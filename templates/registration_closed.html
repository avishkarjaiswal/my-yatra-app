{% extends 'base.html' %}

{% block title %}Registration Closed - Dwarka Yatra{% endblock %}

{% block content %}
<section class="py-5 mt-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="registration-closed-card glassmorphism p-5 rounded-3 text-center">
                    <div class="icon-container mb-4">
                        <i class="bi bi-exclamation-circle-fill text-warning" style="font-size: 5rem;"></i>
                    </div>

                    <h1 class="display-5 fw-bold text-white mb-4">Registration Closed</h1>

                    <div class="message-box p-4 rounded mb-4"
                        style="background: rgba(255, 193, 7, 0.1); border-left: 4px solid #ffc107;">
                        <p class="lead text-white mb-0" style="font-size: 1.2rem; line-height: 1.8;">
                            {{ message }}
                        </p>
                    </div>

                    <div class="contact-section mt-5">
                        <h3 class="text-warning mb-4">Contact Information</h3>
                        <div class="row g-4">
                            <div class="col-md-6">
                                <div class="contact-card glassmorphism p-4 rounded">
                                    <i class="bi bi-envelope-fill text-warning fs-2 mb-3"></i>
                                    <h5 class="text-white mb-2">Email Us</h5>
                                    <a href="mailto:dwarka.yatra2026@gmail.com"
                                        class="text-warning text-decoration-none">
                                        dwarka.yatra2026@gmail.com
                                    </a>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="contact-card glassmorphism p-4 rounded">
                                    <i class="bi bi-telephone-fill text-warning fs-2 mb-3"></i>
                                    <h5 class="text-white mb-2">Call Us</h5>
                                    <a href="tel:+919898989898" class="text-warning text-decoration-none">
                                        +91 98989 89898
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="mt-5">
                        <a href="{{ url_for('index') }}" class="btn btn-warning btn-lg px-5">
                            <i class="bi bi-house-fill me-2"></i>Back to Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<style>
    .registration-closed-card {
        border: 2px solid rgba(255, 193, 7, 0.3);
        box-shadow: 0 10px 40px rgba(255, 193, 7, 0.2);
    }

    .icon-container {
        animation: bounce 2s infinite;
    }

    @keyframes bounce {

        0%,
        100% {
            transform: translateY(0);
        }

        50% {
            transform: translateY(-10px);
        }
    }

    .contact-card {
        border: 1px solid rgba(255, 193, 7, 0.2);
        transition: all 0.3s ease;
    }

    .contact-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 25px rgba(255, 193, 7, 0.3);
        border-color: #ffc107;
    }

    .contact-card a:hover {
        text-decoration: underline !important;
    }

    .message-box {
        animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @media (max-width: 768px) {
        .display-5 {
            font-size: 2rem;
        }

        .lead {
            font-size: 1rem !important;
        }

        .icon-container i {
            font-size: 3.5rem !important;
        }
    }
</style>
{% endblock %}
